version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
     
      - run:
          name: Install dependencies 
          command: npm install

      - run:
          name: Run test  
          command: npm run test

      - store_test_results:
          path: target/site/serenity
     
      - store_artifacts:
          path: target/site/serenity
          destination: .
      - store_artifacts:
          path: ./index.html